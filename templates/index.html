<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            text-align: center;
            padding: 20px;
        }
        .chat-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #888;
        }
        input, button {
            width: 80%;
            padding: 12px;
            margin: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #4CAF50;
            color: blue;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸŒ± GARDENING AI CHATBOT ðŸŒ¿</h2>
        <input type="text" id="userQuestion" placeholder="Ask a gardening question...">
        <button onclick="getResponse()">Ask</button>
        <p class="response" id="responseText"></p>
    </div>

    <script>
        async function getResponse() {
            const question = document.getElementById("userQuestion").value;
            const responseText = document.getElementById("responseText");
            responseText.innerHTML = "Thinking...";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });
            const data = await response.json();
            responseText.innerHTML = "ðŸŒ¿ " + data.response;
        }
    </script>
</body>
</html>
